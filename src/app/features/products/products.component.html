<h1>Products</h1>

<section style="display:grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap:16px;">
  @for (product of products(); track product.id) {
    <article
    style="border:1px solid #ddd; padding:12px; border-radius:12px; cursor:pointer;"
    [routerLink]="['/products', product.id]"
  >
    <img [src]="product.imageUrl" style="width:100%; border-radius:10px;" alt="Product example"/>
    <h3>{{ product.name }}</h3>
    <p>{{ product.description }}</p>
    <strong>${{ product.price }}</strong>
  </article>
  }
</section>
